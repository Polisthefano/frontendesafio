<p *ngIf="labelText">{{ labelText }}</p>
<input
  [class]="customClass ? customClass : ''"
  [type]="type"
  [ngClass]="{
    'gray-bg': grayBackGround,
    shadow: shadow,
    'pink-bg': pinkBackGround
  }"
  [placeholder]="placeholder ? placeholder : ''"
  [disabled]="disabled"
  [(ngModel)]="value"
/>
