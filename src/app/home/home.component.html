<div class="d-flex flex-row justify-content-center">
  <div class="col-12 d-flex justify-content-center">
    <h2>Desafio Slingr Expresiones</h2>
  </div>
</div>
<div class="d-flex flex-row justify-content-center mt-5" [formGroup]="form">
  <div class="col-6 d-flex justify-content-center">
    <atom-input
      labelText="Expresion con metodo POST"
      placeholder="Ingrese una expresion matematica"
      type="text"
      formControlName="expresion"
    ></atom-input>
  </div>
  <div class="col-6 d-flex justify-content-center">
    <atom-input
      labelText="Expresion con metodo GET"
      placeholder="Ingrese una expresion matematica"
      type="text"
      formControlName="expresion2"
    ></atom-input>
  </div>
</div>
<div class="d-flex flex-row" *ngIf="false">
  <div class="col-6 d-flex justify-content-center mt-5">
    <button type="button" class="btn btn-outline-success">
      Resolver con POST
    </button>
  </div>
  <div class="col-6 d-flex justify-content-center mt-5">
    <button type="button" class="btn btn-outline-success">
      Resolver con GET
    </button>
  </div>
</div>
<div class="d-flex flex-row">
  <div class="col-6 d-flex justify-content-center mt-5">
    <button
      type="button"
      class="btn btn-outline-success"
      [disabled]="expresion?.invalid"
      (click)="calcular()"
    >
      Calcular peticionando con POST
    </button>
  </div>
  <div class="col-6 d-flex justify-content-center mt-5">
    <button
      type="button"
      class="btn btn-outline-success"
      [disabled]="expresion2?.invalid"
    >
      Calcular peticionando con GET
    </button>
  </div>
</div>
