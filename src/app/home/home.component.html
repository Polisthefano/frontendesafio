      [disabled]="true"
      customClass="form-control my-4 input-lg"

  </div>
  <div class="d-flex flex-row justify-content-center">
    <div
      class="col-8 d-flex justify-content-center aling-items-center text-center shadowCalculator"
    >
      <div class="row">
        <div
          class="col-3 py-2 bg-light cp"
          *ngFor="let data of classIcons; let i = index"
          [ngClass]="{ 'mt-4': i <= 3, 'mb-4': i >= 16 }"
          (click)="armarExpresion(data)"
        >
          <i [class]="data.class"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row">
    <div class="col-6 d-flex justify-content-center mt-5">
      <p *ngIf="resultado != null" class="animate__animated animate__fadeIn">

      </p>
    </div>
